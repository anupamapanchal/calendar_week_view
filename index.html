<!doctype html>
<head>
    <!--meta tags--> 
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <!--social media meta tags--> 
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <link rel="stylesheet" href="css/angular-material.css">
    <link rel="stylesheet" href="css/app.css">

    <style type="text/css">
        /**
         * Hide when Angular is not yet loaded and initialized
         */
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>



</head>
<body ng-app='demoApp' layout="column"  layout-fill ng-cloak >
 
<section class="calendar_view" ng-controller='calendarCtrl' layout="column" layout-align="center center"> 
    <div>
        <h1>Calendar Week View</h1>
    </div>
    <div>
        <h3>Today, <span ng-bind="formatDate(today_date,'dddd, MMMM Do YYYY')"></span></h3>
    </div>
    <div class="week_view" layout="row">
        <button ng-click="loadPreviousWeek()"><</button>
        <div class="day" ng-repeat="day in week_dates" ng-class="{'today':isToday(day)}" ng-click="loadEventsOfDay(day)">
            
            <p ng-bind='formatDate(day,"ddd")'></p>
            <p ng-bind='formatDate(day,"D")' ></p>
            <p ng-bind='formatDate(day,"MMMM")'></p>
            
        </div>
        <button ng-click="loadNextWeek()">></button>
    </div>
    <div>
        <p>Showing events of <strong ng-bind='formatDate(active_date,"dddd, MMMM Do YYYY")'></strong></p>
    </div>
</section>


<!--SCRIPTS FOR ANGULAR MATERIAL--> 
<script src="js/angular.js" type="text/javascript" ></script>
<script src="js/angular-animate.js"></script>
<script src="js/angular-aria.js"></script>
<script src="js/angular-material.js"></script>
<script src="js/moment.min.js" ></script>
<script src='js/app.js' type='text/javascript'></script>

</body>
</html>
